<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant | By BgWhin ðŸ¥€</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
</head>
<body>

    <!-- TAMPILAN AUTENTIKASI -->
    <div id="auth-container">
        <!-- ... (konten auth-container tetap sama) ... -->
        <div class="auth-box">
            <form id="login-form">
                <h2>Selamat Datang!</h2>
                <div class="auth-error" id="login-error"></div>
                <div class="input-group"><input type="text" id="login-username" placeholder="Username" required></div>
                <div class="input-group"><input type="password" id="login-password" placeholder="Password" required></div>
                <button type="submit" class="auth-button">Login</button>
                <p class="toggle-auth">Belum punya akun? <a id="show-register">Daftar di sini</a></p>
            </form>
            <form id="register-form" class="hidden">
                <h2>Buat Akun Baru</h2>
                <div class="auth-error" id="register-error"></div>
                <div class="input-group"><input type="text" id="register-username" placeholder="Username" required></div>
                <div class="input-group"><input type="password" id="register-password" placeholder="Password" required></div>
                <button type="submit" class="auth-button">Daftar</button>
                <p class="toggle-auth">Sudah punya akun? <a id="show-login">Login di sini</a></p>
            </form>
        </div>
    </div>

    <!-- APLIKASI OBROLAN -->
    <div id="chat-app" class="hidden">
        <div class="header">
            <!-- ... (konten header tetap sama) ... -->
            <div class="header-content">
                <div class="profile-container">
                    <div class="profile-image"><i class="fas fa-robot"></i></div>
                    <div class="profile-info">
                        <div class="profile-name">Gemini AI Assistant</div>
                        <div id="username-display">Memuat...</div>
                    </div>
                </div>
                <button id="settings-btn" class="settings-button"><i class="fas fa-cog"></i></button>
            </div>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="toast" id="toast">Pesan notifikasi</div>
        
        <!-- >>> PERUBAHAN UTAMA DI SINI <<< -->
        <div class="input-container">
            <!-- Area Pratinjau Gambar -->
            <div id="image-preview-container" class="hidden">
                <img id="image-preview" src="#" alt="Pratinjau Gambar" />
                <button id="remove-image-btn" class="remove-image-btn">Ã—</button>
            </div>
            <div class="input-wrapper">
                <!-- Tombol Lampirkan File -->
                <button id="attach-file-btn" class="attach-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" class="hidden">
                
                <textarea id="prompt" placeholder="Ketik pesan Anda atau lampirkan gambar..." rows="1"></textarea>
                <button id="submit-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <!-- MODAL PENGATURAN -->
    <div id="settings-modal" class="modal-backdrop hidden">
        <!-- ... (konten modal tetap sama) ... -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pengaturan</h2>
                <button id="close-settings-btn" class="modal-close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <p>Kelola preferensi dan akun Anda di sini.</p>
                <button id="clear-history-btn" class="modal-action-btn destructive"><i class="fas fa-trash-alt"></i> Hapus Riwayat Obrolan</button>
                <button id="modal-logout-btn" class="modal-action-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="/script.js" defer></script>
</body>
</html>
